<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="/img/google-icon.png" type="icon" crossorigin="use-credentials">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner-flex">
        <div class="header-flex">
            <div class="header-conteiner">
                <a href="#" target="_top">Gmail</a>
                <a href="#" target="_top">Images</a>
                <div class="apps-border">
                    <a href="#">
                        <img class="apps-img" src="/img/apps-logo.png" alt="Google-apps" title="Google apps">
                    </a>
                </div>
                <a href="#" class="login-button" style="color: #fff; text-decoration: none;">Sign in</a>
            </div>
        </div>
        <div class="second-flex">
            <img class="logo-img" src="/img/google-logo.png" alt="logo">
        </div>
        <div class="third-flex">
            <form action="search" method="get">
                <div class="search-conteiner">
                    <div class="search-logo-flex">
                        <img src="/img/search-logo.png" alt="" class="search-logo">
                    </div>
                    <div class="search-flex">
                        <input type="text" name="" id="" maxlength="2048">

                    </div>
                    <div class="voice-logo-flex">
                        <a href="">
                            <img src="/img/voice-logo.png" alt="" class="voice-logo">
                        </a>
                    </div>
                </div>
                <div class="submit-button-flex">
                    <input class="submit-button" type="submit" value="Google Search">
                    <input class="submit-button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>        
        </div>
        <div class="fourth-flex">
            Google offered in:
            &nbsp; 
            <a href="#">Türkçe</a>
        </div>
        <div class="footer-flex">
            <div class="first-footer">
                Turkey
            </div>
            <div class="last-footer">
                <div class="lstart-footer">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="lend-footer">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
          
        </div>
    </div>
    
</body>
</html>
